<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(to bottom right, #8a4ab0, #ff99cc);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
        }

            header nav {
        float: right;
        font-size: 18px;
        font-weight: bold;
        padding-top: 10px;
    }

    header nav ul {
        list-style: none;
    }

    header nav ul li {
        display: inline;
        margin-left: 20px;
    }

    header nav ul li a {
        color: #4b0082;
        text-decoration: none;
    }
/* Form Styles */
.product-form {
    margin-top: 50px;
    text-align: center;
    padding-bottom: 60px; /* Add padding to the bottom of the form to prevent overlap with the footer */
}

.form-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 80%;
    margin: auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #4b0082; /* Dark purple text color */
    text-align: left; /* Align field names to the left */
}

.form-group input[type="file"],
.form-group select,
.form-group textarea {
    width: calc(100% - 3px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 2px;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-group button {
    background-color: #4b0082;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    transition: background-color 0.3s;
}

.form-group button:hover {
    background-color: #45a049;
}

/* Interactive Styles */
.interactive-heading {
    background-color: #4b0082;
    color: white;
    padding: 12px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    transition: background-color 0.3s;
    margin-bottom: 20px;
}

/* Footer Styles */
footer {
    background: #4b0082;
    color: white;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 999; /* Ensure the footer appears above other content */
}


    </style>
</head>
<body>
<header th:replace="header::header1">

</header>

<section class="product-form">
    <div class="container">
        <div class="form-container">
            <h2 class="interactive-heading">Search Product from nearby seller</h2>
            <form action="/api/v1/auth/product" method="post" enctype="multipart/form-data" class="form-group">
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="subcategory">Subcategory:</label>
                    <select id="subcategory" name="subcategory">
                        <option value="subcategory1">Subcategory 1</option>
                        <option value="subcategory2">Subcategory 2</option>
                        <!-- Add more subcategories as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 LocalStore. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
